<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            background: #e2e2e2;
        }

        td {
            font-size: 18px;
        }

            td.text-red {
                color: red;
            }

        span.text-p {
            color: purple;
        }

        #last-word {
            color: green;
        }

        p > span {
            font-weight: bold;
        }

        span[big] {
            font-size: 60px;
        }

        input[type="text"][big] {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                A
            </td>
            <td class="text-red">
                B
            </td>
        </tr>
    </table>

    <p>
        <span>سلام آقای/خانم</span>
        <span class="text-p">محمدی</span>
        <span id="last-word">
            <span>خوش</span>
            آمدید
        </span>
    </p>

    <span big>سلام</span>
    <input id="txtMessage" type="text" name="name" value="" big />
    <input type="checkbox" name="name" value="" />
    <button id="btnAlert" type="button">نمایش پیام</button>

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
